    <script>

        // Array gambar dari folder assets
        const imageFiles = [
            'img1.webp', 'img2.webp', 'img3.webp', 'img4.webp',
            'img5.webp', 'img6.webp', 'img7.webp', 'img8.webp',
            'img9.webp', 'img10.webp', 'img11.webp', 'img12.webp',
            'img13.webp', 'img14.webp', 'img15.webp', 'img16.webp'
        ];

        // Fungsi untuk mengacak array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Fungsi untuk memuat masonry gallery
        function loadMasonryGallery() {
            const masonryGallery = document.getElementById('masonryGallery');
            const shuffledImages = shuffleArray(imageFiles);

            shuffledImages.forEach((imageName, index) => {
                const masonryItem = document.createElement('div');
                masonryItem.className = 'masonry-item';
                masonryItem.style.animationDelay = `${index * 0.1}s`;
                
                const img = document.createElement('img');
                img.src = `assests/${imageName}`;
                img.alt = `Gallery Image ${index + 1}`;
                img.loading = 'lazy';
                
                // Error handling untuk gambar yang tidak ditemukan
                img.onerror = function() {

        // Theme Switch Setup
        function setupThemeSwitch() {
            const themeSwitch = document.getElementById('themeSwitch');
            const currentTheme = localStorage.getItem('theme') || 'light';
            
            // Set initial theme
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            // Theme switch click handler
            themeSwitch.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);

        // Sistem Notifikasi Global
        class GlobalNotification {
            constructor() {
                this.container = document.getElementById('globalNotifContainer');
                if (!this.container) {
                    this.container = document.createElement('div');
                    this.container.id = 'globalNotifContainer';
                    document.body.appendChild(this.container);
                }
            }

            show(message, type = 'info', duration = 3000) {
                const notif = document.createElement('div');
                notif.className = `global-notif ${type}`;
                
                notif.innerHTML = `
                    <span>${message}</span>
                    <button class="global-notif-close" onclick="this.parentElement.remove()">&times;</button>
                    <div class="global-notif-progress"></div>
                `;
                
                this.container.appendChild(notif);
                
                // Trigger animation
                setTimeout(() => notif.classList.add('show'), 10);
                
                // Auto remove
                setTimeout(() => {
                    if (notif.parentElement) {
                        notif.classList.remove('show');
                        setTimeout(() => notif.remove(), 300);
                    }
                }, duration);
                
                return notif;
            }

            success(message, duration) {
                return this.show(message, 'success', duration);
            }

            error(message, duration) {
                return this.show(message, 'error', duration);
            }

            warning(message, duration) {
                return this.show(message, 'warning', duration);
            }

            info(message, duration) {
                return this.show(message, 'info', duration);
            }
        }

        // Sistem Alert Global
        class GlobalAlert {
            constructor() {
                this.container = document.getElementById('globalAlertContainer');
                if (!this.container) {
                    this.container = document.createElement('div');
                    this.container.id = 'globalAlertContainer';
                    document.body.appendChild(this.container);
                }
            }

            alert(message, title = 'Pemberitahuan') {
                return new Promise((resolve) => {
                    this.container.innerHTML = `
                        <div class="global-alert">
                            <h3>${title}</h3>
                            <p>${message}</p>
                            <div class="global-alert-buttons">
                                <button class="global-alert-btn primary" onclick="globalAlert.close(); globalAlert.resolveCallback();">OK</button>
                            </div>
                        </div>
                    `;
                    
                    this.container.style.display = 'flex';
                    this.resolveCallback = resolve;
                });
            }

            confirm(message, title = 'Konfirmasi') {
                return new Promise((resolve) => {
                    this.container.innerHTML = `
                        <div class="global-alert">
                            <h3>${title}</h3>
                            <p>${message}</p>
                            <div class="global-alert-buttons">
                                <button class="global-alert-btn" onclick="globalAlert.close(); globalAlert.resolveCallback(false);">Batal</button>
                                <button class="global-alert-btn primary" onclick="globalAlert.close(); globalAlert.resolveCallback(true);">OK</button>
                            </div>
                        </div>
                    `;
                    
                    this.container.style.display = 'flex';
                    this.resolveCallback = resolve;
                });
            }

            prompt(message, defaultValue = '', title = 'Input') {
                return new Promise((resolve) => {
                    this.container.innerHTML = `
                        <div class="global-alert">
                            <h3>${title}</h3>
                            <p>${message}</p>
                            <input type="text" id="globalPromptInput" value="${defaultValue}" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-color);">
                            <div class="global-alert-buttons">
                                <button class="global-alert-btn" onclick="globalAlert.close(); globalAlert.resolveCallback(null);">Batal</button>
                                <button class="global-alert-btn primary" onclick="globalAlert.close(); globalAlert.resolveCallback(document.getElementById('globalPromptInput').value);">OK</button>
                            </div>
                        </div>
                    `;
                    
                    this.container.style.display = 'flex';
                    this.resolveCallback = resolve;
                    
                    // Focus pada input
                    setTimeout(() => {
                        const input = document.getElementById('globalPromptInput');
                        if (input) input.focus();
                    }, 100);
                });
            }

            close() {
                this.container.style.display = 'none';
                this.container.innerHTML = '';
            }
        }

        // Fungsi untuk mendapatkan IP pengguna
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Gagal mendapatkan IP:", error);
                return "unknown"; // Fallback jika gagal mendapatkan IP
            }
        }

        // Fungsi untuk menyimpan gambar ke gallery tersinkronisasi
        async function saveImageToSyncGallery(imageUrl, prompt, source = 'index') {
            try {
                const userIP = await getUserIP();
                
                // Ambil gallery yang sudah ada
                let syncGallery = JSON.parse(localStorage.getItem(`syncGallery_${userIP}`)) || [];
                
                // Tambahkan gambar baru ke gallery
                const timestamp = new Date().getTime();
                const newImage = {
                    id: `img_${timestamp}_${Math.random().toString(36).substr(2, 9)}`,
                    url: imageUrl,
                    prompt: prompt || "Tidak ada deskripsi",
                    timestamp: timestamp,
                    source: source,
                    userIP: userIP
                };
                
                syncGallery.push(newImage);
                
                // Hapus gambar yang lebih dari 7 hari (7 * 24 * 60 * 60 * 1000 ms)
                const sevenDaysAgo = timestamp - (7 * 24 * 60 * 60 * 1000);
                syncGallery = syncGallery.filter(item => item.timestamp >= sevenDaysAgo);
                
                // Batasi maksimal 100 gambar untuk performa
                if (syncGallery.length > 100) {
                    syncGallery = syncGallery.slice(-100);
                }
                
                // Simpan kembali ke localStorage
                localStorage.setItem(`syncGallery_${userIP}`, JSON.stringify(syncGallery));
                
                console.log('Gambar berhasil disimpan ke sync gallery:', newImage.id);
                return newImage;
            } catch (error) {
                console.error('Gagal menyimpan gambar ke sync gallery:', error);
                return null;
            }
        }

        // Fungsi untuk memuat gallery tersinkronisasi
        async function loadSyncGallery() {
            try {
                const userIP = await getUserIP();
                const syncGallery = JSON.parse(localStorage.getItem(`syncGallery_${userIP}`)) || [];
                
                // Filter gambar yang masih valid (tidak lebih dari 7 hari)
                const sevenDaysAgo = new Date().getTime() - (7 * 24 * 60 * 60 * 1000);
                const validImages = syncGallery.filter(item => item.timestamp >= sevenDaysAgo);
                
                // Update localStorage jika ada gambar yang expired
                if (validImages.length !== syncGallery.length) {
                    localStorage.setItem(`syncGallery_${userIP}`, JSON.stringify(validImages));
                }
                
                return validImages;
            } catch (error) {
                console.error('Gagal memuat sync gallery:', error);
                return [];
            }
        }

                allImages.push({
                    type: 'sync',
                    data: syncImg,
                    priority: 1
                });
            });
            
            // Tambahkan gambar statis
            shuffledStaticImages.forEach((staticImg, index) => {
                allImages.push({
                    type: 'static',
                    data: staticImg,
                    priority: 2
                });
            });

                masonryItem.style.animationDelay = `${index * 0.1}s`;

                    img.src = imageItem.data.url;
                    img.alt = `Generated: ${imageItem.data.prompt.substring(0, 50)}...`;
                    
                    // Tambahkan badge untuk gambar generated
                    const badge = document.createElement('div');
                    badge.className = 'sync-badge';
                    badge.innerHTML = '<i class="fas fa-magic"></i>';
                    badge.title = `Generated: ${imageItem.data.prompt}`;
                    masonryItem.appendChild(badge);
                    
                    // Click event untuk preview dengan info lengkap
                    masonryItem.addEventListener('click', () => {
                        openImagePreview(img.src, `Generated Image`, imageItem.data.prompt);
                    });
                } else {
                    // Gambar statis dari assets
                    img.src = `assests/${imageItem.data}`;
                    img.alt = `Gallery Image ${index + 1}`;
                    
                    // Error handling untuk gambar yang tidak ditemukan
                    img.onerror = function() {
                        this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIE5vdCBGb3VuZDwvdGV4dD48L3N2Zz4=';
                    };
                    
                    // Click event untuk preview
                    masonryItem.addEventListener('click', () => {
                        openImagePreview(img.src, `Gallery Image ${index + 1}`);
                    });
                }
                
                masonryItem.appendChild(img);
                masonryGallery.appendChild(masonryItem);
            });
            
            // Tampilkan notifikasi jika ada gambar baru
            if (syncImages.length > 0) {
                globalNotif.success(`Gallery dimuat dengan ${syncImages.length} gambar generated dan ${shuffledStaticImages.length} gambar statis`);
            }
        }

        // Fungsi untuk menghapus gambar dari sync gallery
        async function deleteFromSyncGallery(imageId) {
            try {
                const userIP = await getUserIP();
                let syncGallery = JSON.parse(localStorage.getItem(`syncGallery_${userIP}`)) || [];
                
                // Hapus gambar dengan ID tertentu
                syncGallery = syncGallery.filter(item => item.id !== imageId);
                
                // Simpan kembali ke localStorage
                localStorage.setItem(`syncGallery_${userIP}`, JSON.stringify(syncGallery));
                
                // Reload gallery
                await loadCombinedGallery();
                
                globalNotif.success('Gambar berhasil dihapus dari gallery');
            } catch (error) {
                console.error('Gagal menghapus gambar dari sync gallery:', error);
                globalNotif.error('Gagal menghapus gambar dari gallery');
            }
        }

        // Fungsi untuk membersihkan gambar expired
        async function cleanupExpiredImages() {
            try {
                const userIP = await getUserIP();
                let syncGallery = JSON.parse(localStorage.getItem(`syncGallery_${userIP}`)) || [];
                
                const sevenDaysAgo = new Date().getTime() - (7 * 24 * 60 * 60 * 1000);
                const validImages = syncGallery.filter(item => item.timestamp >= sevenDaysAgo);
                
                if (validImages.length !== syncGallery.length) {
                    localStorage.setItem(`syncGallery_${userIP}`, JSON.stringify(validImages));
                    console.log(`Cleaned up ${syncGallery.length - validImages.length} expired images`);
                }
            } catch (error) {
                console.error('Gagal membersihkan gambar expired:', error);
            }
        }
