<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dengan Akses Key</title>
    <link rel="stylesheet" href="style.css"> <!-- Tambahkan file CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

    <div class="login-container">
        <h2>🚀Login Dasboard</h2>
        <div class="input-wrapper">
  <input type="password" id="accessKey" inputmode="numeric" pattern="[0-9]*" placeholder="Input Akses Key....">
  <span id="togglePassword" class="toggle-icon">👁️</span>
</div>
        <button onclick="validateAccess()">Login</button>
    </div>

    <script src="script.js"></script> <!-- Tambahkan file JavaScript -->

</body>
</html>
